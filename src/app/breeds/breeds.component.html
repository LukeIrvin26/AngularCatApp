<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="table-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>
<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Breed Name</mat-header-cell
      >
      <mat-cell *matCellDef="let breed"
        ><a href="#" (click)="openDialog(breed.id)">{{
          breed.name
        }}</a></mat-cell
      >
    </ng-container>

    <ng-container matColumnDef="temperament">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Temperament</mat-header-cell
      >
      <mat-cell *matCellDef="let breed">
        {{ breed.temperament }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="life_span">
      <mat-header-cell *matHeaderCellDef>Life Span</mat-header-cell>
      <mat-cell *matCellDef="let breed">{{ breed.life_span }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="imperial">
      <mat-header-cell *matHeaderCellDef>Weight</mat-header-cell>
      <mat-cell *matCellDef="let breed">
        {{ breed.weight.imperial }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
